<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/styles.css}" >

    <title>Thymeleaf</title>
</head>
<body>

<h2 class="popover-header" th:text="${name}" ></h2>
<button type="button" class="thymeleaf" >Submit</button>
<h1>Merhabalar</h1>

<form class="form">
    <div class="form-control" >
        <label for="inpt" class="form-label" th:text="#{nameandsurname}" ></label>
        <input type="text" id="inpt" class="form-control" th:value="${name}" >
        <button class="btn btn-danger" type="submit">Tıklağğğğ</button>
    </div>
</form>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
